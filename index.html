<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/0969cca03a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap" rel="stylesheet">
    <!--favicon generator-->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boxing Quizzard</title>
</head>

<body>
    <h1>Boxing Quizzard
        <i class="fa-solid fa-wand-sparkles"></i>
    </h1>
    <div class="music">
        <audio src="assets/audio/Eye Of The Tiger Intro.mp3.mp3" data type="mp3." controls loop></audio>
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn ">World Boxing Corporation</button>
                <button class="btn ">World Boxing Company</button>
                <button class="btn ">World Boxing Council</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Let's box to start the game!</button>
            <button id="next-btn" class="next-btn  btn hide">Next</button>
        </div>
    </div>

    <div>
        <footer>
            <a></a>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
